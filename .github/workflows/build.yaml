name: Build container image
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"
jobs:
  build:
    name: Build container image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
          flavor: |
            latest=true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.CONTAINER_USER }}
          password: ${{ secrets.CONTAINER_TOKEN }}
      - name: Prepare ssh key
        run: echo "${{ secrets.SSH_KEY }}" > ssh-key
      - name: Build and push broadcast
        uses: docker/build-push-action@v2
        with:
          ssh: github=ssh-key
          context: .
          platforms: linux/amd64
          build-args: BUILD_TAGS=broadcast
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}-broadcast
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push livestream
        uses: docker/build-push-action@v2
        with:
          ssh: github=ssh-key
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: BUILD_TAGS=livestream
          # push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}-livestream
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push turn
        uses: docker/build-push-action@v2
        with:
          ssh: github=ssh-key
          context: .
          platforms: linux/amd64
          build-args: BUILD_TAGS=turn
          # push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}-turn
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
