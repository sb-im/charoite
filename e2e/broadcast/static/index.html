<html>

<head>
    <title>broadcast</title>
</head>

<body>
    Video<br />
    <div id="remoteVideos"></div> <br />
    Logs1<br />
    <div id="log1"></div> <br />
    Logs2<br />
    <div id="log2"></div> <br />
</body>

<script type="text/javascript">
    const conn = new WebSocket(`ws://${location.host}/v1/broadcast/signal`)

    let answered = false
    let candidates = []
    let pc = new RTCPeerConnection({
        iceServers: [
            {
                urls: "turn:localhost:3478",
                username: "user",
                credential: "password"
            }
        ]
    })
    pc.ontrack = function (event) {
        var el = document.createElement(event.track.kind)
        el.srcObject = event.streams[0]
        el.autoplay = true
        el.controls = true

        document.getElementById('remoteVideos').appendChild(el)
    }

    let log = (msg) => {
        document.getElementById("log1").innerHTML += msg + "<br>";
    };

    pc.addTransceiver('video');

    pc.oniceconnectionstatechange = (e) => log(pc.iceConnectionState);

    pc.onicecandidate = (e) => {
        if (!e.candidate) {
            return
        }

        let msg = {
            event: "new-ice-candidate",
            id: Date.now().toString(),
            data: {
                meta: {
                    id: "fa955cc6881b4b45b49ffbf2d81e7223",
                    track_source: 1,
                },
                candidate: JSON.stringify(e.candidate)
            }
        }
        conn.send(JSON.stringify(msg))
    }

    conn.addEventListener("close", ev => {
        console.log(`WebSocket Disconnected code: ${ev.code}, reason: ${ev.reason}`)
    })
    conn.addEventListener("open", ev => {
        console.info("websocket connected")

        pc.createOffer()
            .then(offer => {
                pc.setLocalDescription(offer).catch(console)

                let msg = {
                    event: "video-offer",
                    id: Date.now().toString(),
                    data: {
                        meta: {
                            id: "fa955cc6881b4b45b49ffbf2d81e7223",
                            track_source: 1,
                        },
                        sdp: JSON.stringify(offer),
                    }
                }
                conn.send(JSON.stringify(msg))
            })
            .catch(console);
        console.log("sent offer")
    })

    function addCandidate(str) {
        let candidate
        try {
            candidate = JSON.parse(str)
        } catch (e) {
            return console.log('failed to parse candidate')
        }
        if (!candidate) {
            return console.log('empty candidate')
        }
        pc.addIceCandidate(candidate)
            .then(() => console.log("added a candidate"))
            .catch(e => console.error(e))
    }

    conn.addEventListener("message", ev => {
        console.log(`received message: ${ev.data}`)

        let msg = JSON.parse(ev.data);
        if (!msg) {
            return console.log('failed to parse msg')
        }
        switch (msg.event) {
            case "video-answer":
                let answer
                try {
                    answer = JSON.parse(msg.data.sdp)
                } catch (e) {
                    return console.log('failed to parse answer')
                }
                pc.setRemoteDescription(answer)
                    .then(() => {
                        answered = true
                        console.log("set remote description")
                        candidates.forEach(c => addCandidate(c))
                        candidates = []
                    })
                    .catch(e => console.error(e))
                break;
            case "new-ice-candidate":
                if (!answered) {
                    candidates.push(msg.data.candidate)
                    return
                }
                addCandidate(msg.data.candidate)
                break;
            default:
                break;
        }
    })

</script>

</html>
